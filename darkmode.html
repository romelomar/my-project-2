<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>CSS Variable Fallback Dark Mode Demo</title>
    <style>
      :root {
        /* Color palettes */
        --bg-light: #ffffff;
        --bg-dark: #1a202c;
        --text-light: #1a202c;
        --text-dark: #f7fafc;

        /* Active theme — defaults to the light palette */
        --bg: var(--bg-light);
        --text: var(--text-light);
      }

      /* When the attribute data-theme="dark" is present on <html>,
         swap the active theme variables to the dark palette */
      [data-theme="dark"] {
        --bg: var(--bg-dark);
        --text: var(--text-dark);
      }

      /* Base styles that use the active variables, with fallbacks in case a variable is missing */
      body {
        margin: 0;
        font-family: system-ui, sans-serif;
        line-height: 1.6;
        background-color: var(--bg, #ffffff); /* fallback white */
        color: var(--text, #000000); /* fallback black */
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .container {
        display: grid;
        place-items: center;
        min-height: 100vh;
        padding: 2rem;
      }

      button.toggle {
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        cursor: pointer;
        border: none;
        background-color: var(--text, #000000);
        color: var(--bg, #ffffff);
        font-size: 1rem;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div>
        <h1>CSS Variable Fallback Dark Mode Demo</h1>
        <button class="toggle" id="toggle">Toggle Dark Mode</button>
      </div>
    </div>

    <script>
      const toggle = document.getElementById("toggle");
      const rootEl = document.documentElement;

      // 1️⃣ Restore previous theme on page load
      const stored = localStorage.getItem("theme");
      if (stored === "dark") {
        rootEl.setAttribute("data-theme", "dark");
      }

      // 2️⃣ Toggle theme on button click
      toggle.addEventListener("click", () => {
        const isDark = rootEl.getAttribute("data-theme") === "dark";
        if (isDark) {
          rootEl.removeAttribute("data-theme");
          localStorage.removeItem("theme");
        } else {
          rootEl.setAttribute("data-theme", "dark");
          localStorage.setItem("theme", "dark");
        }
      });
    </script>
  </body>
</html>
